name: square equation test

on:
  push:
    branches: ["xUnix_Tests"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore SquareEquationLib

      - name: Build
        run: dotnet build SquareEquationLib --no-restore /p:ContinuousIntegrationBuild=true

      - name: Test
        run: ./SquareEquationTest /home/ubuntu/OmSTU-AMCS-SummerPractice2023-1/SquareEquationLib/bin/Debug/net7.0/SquareE
quationLib.dll
        
      - name: xUnit Tests Coverage
        run: dotnet test SquareEquation.Tests /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura